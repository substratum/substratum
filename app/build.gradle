apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent, "substratum_beta_testers" + versionCode + ".apk")
        }
    }

    defaultConfig {
        applicationId "projekt.substratum"
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 66
        versionName "sixty six"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:cardview-v7:24.0.0'
    compile 'com.android.support:recyclerview-v7:24.0.0'
    compile 'com.android.support:support-v13:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'com.android.support:palette-v7:24.0.0'

    compile 'com.jakewharton:butterknife:7.0.1'

    // Image Downloading and Caching
    compile 'com.squareup.picasso:picasso:2.5.2'

    // Commons IO
    compile "commons-io:commons-io:+"

    // ZipSigner
    compile files('src/main/libs/kellinwood-logging-android-1.4.jar')
    compile files('src/main/libs/kellinwood-logging-lib-1.1.jar')
    compile files('src/main/libs/kellinwood-logging-log4j-1.0.jar')
    compile files('src/main/libs/zipio-lib-1.8.jar')
    compile files('src/main/libs/zipsigner-lib-1.17.jar')

    // Loading
    compile 'me.zhanghai.android.materialprogressbar:library:1.1.6'

    // App Intro
    compile 'za.co.riggaroo:materialhelptutorial:1.+'

    // Floating Action Button Sheet Menu
    compile 'com.gordonwong:material-sheet-fab:1.2.1'

    // Material Drawer
    compile('com.mikepenz:materialdrawer:5.2.9@aar') {
        transitive = true
    }

    // About Libraries
    compile('com.mikepenz:aboutlibraries:5.6.7@aar') {
        transitive = true
    }

    // EditText
    compile 'com.alimuzaffar.lib:animated-edit-text:0.0.8'

    // Gesture RecyclerView
    compile 'com.thesurix.gesturerecycler:gesture-recycler:1.3.1'

    // Animated ImageView
    compile 'com.github.Q42:AndroidScrollingImageView:1.2'
    compile 'com.flaviofaria:kenburnsview:1.0.7'

    // ZT Zip
    compile group: 'org.zeroturnaround', name: 'zt-zip', version: '1.8'

    // Dialogs
    compile 'com.mikhaellopez:circularfillableloaders:1.2.0'
}
